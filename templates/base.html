{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Construct{% endblock %}</title>
    <!-- Font Awesome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'estoque/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/css.css' %}">
    
</head>
<body>
    <header>
        <!-- Coloque aqui o conteúdo da sua barra de navegação -->
        <div class="wrapper fadeInDown">
            <div class="sidebar">
                <!-- Avatar do gerente/vendedor -->
                <div class="avatar">
                    <a
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuAvatar"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                        >
                        <img src="https://0.gravatar.com/avatar/9e0eb36d43304fc3c7c813bc28314e48?s=32&amp;d=mm&amp;r=g&amp;s=24" class="avatar-image avatar-24 photo rounded-circle">
                    </a>
                    
                    <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                        >
                        <li>
                            <a class="dropdown-item" href="#">Meus dados</a>
                        </li>
                    </ul>
                </div>
                    
                <hr>
                
                <!-- Menu de navegação -->
                <ul class="navigation-menu">
                    <li><a href="#"><i class="fas fa-house"></i><span class="links_name">Home</span></a></li>
                    <li><a href="#"><i class="fas fa-user"></i><span class="links_name">Clientes</span></a></li>
                    <li><a href="#"><i class="fas fa-truck"></i><span class="links_name">Fornecedores</span></a></li>
                    <li><a href="#"><i class="fas fa-box"></i><span class="links_name">Produtos</span></a></li>
                    <li><a href="#"><i class="fas fa-warehouse"></i><span class="links_name">Estoque</span></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i><span class="links_name">Vendas</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i><span class="links_name">Relatórios</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i><span class="links_name">Configurações</span></a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i><span class="links_name">Sair</span></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block 'main' %}
        <!-- Conteúdo da página específica -->
        {% endblock %}
    </main>

    <footer>
        <!-- Coloque aqui o conteúdo do seu rodapé -->
    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
</body>
</html>
